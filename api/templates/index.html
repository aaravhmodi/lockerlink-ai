<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockerLink AI - Volleyball Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px dashed #667eea;
            text-align: center;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }
        
        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .video-preview {
            margin: 20px 0;
        }
        
        .video-preview video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .metric-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-card .unit {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .debug-section {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .debug-section h3 {
            color: #4ec9b0;
            margin-bottom: 15px;
        }
        
        .debug-log {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4ec9b0;
            padding-left: 10px;
        }
        
        .debug-log.info {
            border-color: #4ec9b0;
            color: #4ec9b0;
        }
        
        .debug-log.warning {
            border-color: #dcdcaa;
            color: #dcdcaa;
        }
        
        .debug-log.error {
            border-color: #f48771;
            color: #f48771;
        }
        
        .debug-log.success {
            border-color: #4ec9b0;
            color: #4ec9b0;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .test-video-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
        
        .test-video-btn:hover {
            background: #218838;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar.active {
            display: block;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèê LockerLink AI</h1>
            <p>Volleyball Video Analysis with SAM3</p>
        </div>
        
        <div class="content">
            <div class="upload-section" id="uploadSection">
                <h2>Upload Video for Analysis</h2>
                <p style="margin: 20px 0; color: #666;">Upload a volleyball highlight video to analyze player movement, ball tracking, and performance metrics</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="videoInput" accept="video/*" />
                    <button class="upload-btn" onclick="document.getElementById('videoInput').click()">
                        Choose Video File
                    </button>
                </div>
                
                <button class="test-video-btn" onclick="testSwingVideo()">
                    Test with swing.mov
                </button>
                
                <div class="video-preview" id="videoPreview" style="display: none;">
                    <video id="previewVideo" controls></video>
                    <p id="fileName" style="margin-top: 10px; font-weight: bold;"></p>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="upload-btn" id="analyzeBtn" onclick="analyzeVideo()" disabled>
                        Analyze Video
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; font-size: 1.1em;">Analyzing video... This may take a minute.</p>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Analysis Results</h2>
                
                <div class="results-grid" id="metricsGrid">
                    <!-- Metrics will be inserted here -->
                </div>
                
                <div class="debug-section">
                    <h3>üîç Debug Information</h3>
                    <div id="debugLogs">
                        <!-- Debug logs will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        
        // File input handler
        document.getElementById('videoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                displayVideoPreview(file);
                document.getElementById('analyzeBtn').disabled = false;
                addDebugLog('File selected: ' + file.name + ' (' + (file.size / 1024 / 1024).toFixed(2) + ' MB)', 'info');
            }
        });
        
        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                selectedFile = file;
                displayVideoPreview(file);
                document.getElementById('analyzeBtn').disabled = false;
                addDebugLog('File dropped: ' + file.name, 'info');
            }
        });
        
        function displayVideoPreview(file) {
            const preview = document.getElementById('videoPreview');
            const video = document.getElementById('previewVideo');
            const fileName = document.getElementById('fileName');
            
            const url = URL.createObjectURL(file);
            video.src = url;
            fileName.textContent = file.name;
            preview.style.display = 'block';
        }
        
        function addDebugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const logEntry = document.createElement('div');
            logEntry.className = `debug-log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugLogs.appendChild(logEntry);
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }
        
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.classList.add('active');
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
        }
        
        async function analyzeVideo() {
            if (!selectedFile) {
                alert('Please select a video file first');
                return;
            }
            
            // Reset UI
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('debugLogs').innerHTML = '';
            document.getElementById('progressBar').classList.add('active');
            updateProgress(0);
            
            addDebugLog('Starting video analysis...', 'info');
            addDebugLog('File: ' + selectedFile.name + ' (' + (selectedFile.size / 1024 / 1024).toFixed(2) + ' MB)', 'info');
            
            const formData = new FormData();
            formData.append('video', selectedFile);
            formData.append('analysis_type', 'full');
            
            try {
                updateProgress(10);
                addDebugLog('Uploading video to server...', 'info');
                
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData
                });
                
                updateProgress(30);
                addDebugLog('Video uploaded, processing...', 'info');
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }
                
                const result = await response.json();
                updateProgress(100);
                addDebugLog('Analysis complete!', 'success');
                
                displayResults(result);
                
            } catch (error) {
                addDebugLog('Error: ' + error.message, 'error');
                console.error('Analysis error:', error);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }
        
        async function testSwingVideo() {
            addDebugLog('Testing with swing.mov...', 'info');
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('debugLogs').innerHTML = '';
            document.getElementById('progressBar').classList.add('active');
            updateProgress(0);
            
            try {
                updateProgress(20);
                addDebugLog('Requesting swing.mov analysis...', 'info');
                
                const response = await fetch('/api/test/swing/', {
                    method: 'POST'
                });
                
                updateProgress(50);
                addDebugLog('Processing swing.mov...', 'info');
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Analysis failed');
                }
                
                const result = await response.json();
                updateProgress(100);
                addDebugLog('Swing analysis complete!', 'success');
                
                displayResults(result);
                
            } catch (error) {
                addDebugLog('Error: ' + error.message, 'error');
                console.error('Swing test error:', error);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }
        
        function displayResults(result) {
            console.log("=== FULL ANALYSIS RESULT ===", result);
            console.log("Metrics:", result.metrics);
            console.log("Analysis:", result.analysis);
            console.log("Raw data:", result.raw_data);
            
            const resultsSection = document.getElementById('resultsSection');
            const metricsGrid = document.getElementById('metricsGrid');
            
            // Clear previous results
            metricsGrid.innerHTML = '';
            
            // Display metrics
            if (result.metrics) {
                const metrics = result.metrics;
                console.log("Displaying metrics:", metrics);
                
                if (metrics.vertical_jump !== null && metrics.vertical_jump !== undefined) {
                    addMetricCard('Vertical Jump', metrics.vertical_jump.toFixed(1), 'inches', metricsGrid);
                    console.log(`Vertical Jump: ${metrics.vertical_jump} inches`);
                }
                
                if (metrics.hang_time !== null && metrics.hang_time !== undefined) {
                    addMetricCard('Hang Time', metrics.hang_time.toFixed(2), 'seconds', metricsGrid);
                    console.log(`Hang Time: ${metrics.hang_time} seconds`);
                }
                
                if (metrics.touch_point) {
                    addMetricCard('Touch Point', `Frame ${metrics.touch_point.frame}`, `(${metrics.touch_point.timestamp.toFixed(2)}s)`, metricsGrid);
                    console.log(`Touch Point: Frame ${metrics.touch_point.frame} at ${metrics.touch_point.timestamp}s`);
                }
                
                if (metrics.action_type) {
                    addMetricCard('Action Type', metrics.action_type, '', metricsGrid);
                    console.log(`Action Type: ${metrics.action_type}`);
                }
                
                addMetricCard('Ball Touch', metrics.ball_touch_detected ? 'Yes' : 'No', '', metricsGrid);
                console.log(`Ball Touch Detected: ${metrics.ball_touch_detected}`);
            }
            
            // Display annotated video if available
            if (result.annotated_video) {
                console.log("Displaying annotated video");
                displayAnnotatedVideo(result.annotated_video);
            }
            
            // Display annotated frames (preview)
            if (result.annotated_frames && result.annotated_frames.length > 0) {
                console.log(`Displaying ${result.annotated_frames.length} annotated frames (preview)`);
                displayAnnotatedFrames(result.annotated_frames);
            }
            
            // Display analysis info
            if (result.analysis) {
                addDebugLog(`Frames analyzed: ${result.analysis.frames_analyzed}`, 'info');
                addDebugLog(`Player detected: ${result.analysis.player_detected}`, result.analysis.player_detected ? 'success' : 'warning');
                addDebugLog(`Ball detected: ${result.analysis.ball_detected}`, result.analysis.ball_detected ? 'success' : 'warning');
                addDebugLog(`Action type: ${result.analysis.action_type}`, 'info');
            }
            
            // Display raw debug data
            if (result.debug_info) {
                addDebugLog('=== Debug Information ===', 'info');
                Object.entries(result.debug_info).forEach(([key, value]) => {
                    if (typeof value === 'object') {
                        addDebugLog(`${key}: ${JSON.stringify(value, null, 2)}`, 'info');
                    } else {
                        addDebugLog(`${key}: ${value}`, 'info');
                    }
                });
            }
            
            // Display raw data summary
            if (result.raw_data) {
                addDebugLog('=== Raw Data Summary ===', 'info');
                if (result.raw_data.player_tracks) {
                    addDebugLog(`Player tracks: ${result.raw_data.player_tracks.length} detections`, 'info');
                }
                if (result.raw_data.ball_tracks) {
                    addDebugLog(`Ball tracks: ${result.raw_data.ball_tracks.length} detections`, 'info');
                }
                if (result.raw_data.key_frames) {
                    addDebugLog(`Key frames: ${result.raw_data.key_frames.length} frames`, 'info');
                }
            }
            
            resultsSection.style.display = 'block';
        }
        
        function displayAnnotatedVideo(videoData) {
            console.log("Creating annotated video display...");
            const resultsSection = document.getElementById('resultsSection');
            
            // Remove existing video display if any
            const existingVideo = document.getElementById('annotatedVideoDisplay');
            if (existingVideo) {
                existingVideo.remove();
            }
            
            const videoContainer = document.createElement('div');
            videoContainer.id = 'annotatedVideoDisplay';
            videoContainer.style.cssText = 'margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;';
            videoContainer.innerHTML = '<h3 style="margin-bottom: 20px;">üé• Annotated Analysis Video</h3>';
            
            const video = document.createElement('video');
            video.src = videoData;
            video.controls = true;
            video.style.cssText = 'width: 100%; max-width: 800px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);';
            video.style.display = 'block';
            video.style.margin = '0 auto';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download Annotated Video';
            downloadBtn.className = 'upload-btn';
            downloadBtn.style.cssText = 'margin-top: 15px; display: block; margin-left: auto; margin-right: auto;';
            downloadBtn.onclick = function() {
                const a = document.createElement('a');
                a.href = videoData;
                a.download = 'annotated_analysis.mp4';
                a.click();
            };
            
            videoContainer.appendChild(video);
            videoContainer.appendChild(downloadBtn);
            resultsSection.appendChild(videoContainer);
            console.log("Annotated video displayed");
        }
        
        function displayAnnotatedFrames(frames) {
            console.log("Creating annotated frames display...");
            const resultsSection = document.getElementById('resultsSection');
            
            // Remove existing frames display if any
            const existingFrames = document.getElementById('annotatedFramesDisplay');
            if (existingFrames) {
                existingFrames.remove();
            }
            
            const framesContainer = document.createElement('div');
            framesContainer.id = 'annotatedFramesDisplay';
            framesContainer.style.cssText = 'margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;';
            framesContainer.innerHTML = '<h3 style="margin-bottom: 20px;">üìπ Tracked Frames (Player & Ball Detection)</h3>';
            
            const framesGrid = document.createElement('div');
            framesGrid.style.cssText = 'display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;';
            
            frames.forEach((frameData, idx) => {
                console.log(`Adding frame ${frameData.frame} to display`);
                const frameDiv = document.createElement('div');
                frameDiv.style.cssText = 'background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);';
                
                const img = document.createElement('img');
                img.src = frameData.image;
                img.style.cssText = 'width: 100%; height: auto; border-radius: 5px;';
                img.alt = `Frame ${frameData.frame}`;
                
                const info = document.createElement('div');
                info.style.cssText = 'margin-top: 8px; font-size: 0.85em; color: #666;';
                info.textContent = `Frame ${frameData.frame} | Player: ${frameData.has_player ? '‚úì' : '‚úó'} | Ball: ${frameData.has_ball ? '‚úì' : '‚úó'}`;
                
                frameDiv.appendChild(img);
                frameDiv.appendChild(info);
                framesGrid.appendChild(frameDiv);
            });
            
            framesContainer.appendChild(framesGrid);
            resultsSection.appendChild(framesContainer);
            console.log(`Displayed ${frames.length} annotated frames`);
        }
        
        function addMetricCard(label, value, unit, container) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            card.innerHTML = `
                <h3>${label}</h3>
                <div class="value">${value}</div>
                <div class="unit">${unit}</div>
            `;
            container.appendChild(card);
        }
    </script>
</body>
</html>
